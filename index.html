<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MIKAYO WORLD DOMINATION 2023</title>
        <link rel="stylesheet" href="stuff/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
        <script type="module" src="stuff/hearts.js"></script>
		<div class="counter">
			<h4 class="counter-title">Ne zamandır beraberiz sayacı :3</h4>
			<div class="circle-container">
				<div id="days" class="circle">
					<span>Gün</span>
					<span>0</span>
				</div>
				<div id="hours" class="circle">
					<span>Saat</span>
					<span>0</span>
				</div>
				<div id="minutes" class="circle">
					<span>Dakika</span>
					<span>0</span>
				</div>
				<div id="seconds" class="circle">
					<span>Saniye</span>
					<span>0</span>
				</div>
			</div>	
		</div>
		<script src="/stuff/timer.js"></script>
		</body>
</html>
